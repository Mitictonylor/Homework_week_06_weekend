<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Animals</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type= "text/css" media = 'screen' href="css/main.css">
  </head>
  <body class="parallax">
    <div class="form-wrapper">
        <form id="form">

          <div>
            <label for="name" >NAME</label>
            <input type="text" id="name" placeholder="Input the name of the animal"required/>
          </div>

          <div>
            <label for="specie" >SPECIE</label>
            <input type="text" id="specie" placeholder="Input the specie of the animal"required/>
          </div>

          <div class="radio">
            <p>CONTINENT</p>
              <ul style="list-style: none;">
                <li>
                  <INPUT TYPE="Radio" Name="Continent" ID="europe" Value="europe">
                  <LABEL FOR="europe">Europe</LABEL>
                </li>
                <li>
                  <INPUT TYPE="Radio" Name="Continent" ID="asia" Value="asia">
                  <LABEL FOR="asia">Asia</LABEL>
                </li>
                <li>
                  <INPUT TYPE="Radio" Name="Continent" ID="africa" Value="africa">
                  <LABEL FOR="africa">Africa</LABEL>
                </li>
                <li>
                  <INPUT TYPE="Radio" Name="Continent" ID="america" Value="america">
                  <LABEL FOR="america">America</LABEL>
                </li>
                <li>
                  <INPUT TYPE="Radio" Name="Continent" ID="oceania" Value="oceania">
                  <LABEL FOR="oceania">Oceania</LABEL>
                </li>
                <li>
                  <INPUT TYPE="Radio" Name="Continent" ID="antartica" Value="antartica">
                  <LABEL FOR="antartica">Antartica</LABEL>
              </li>
            </ul>
          </div>

        <button type="submit">Submit</button>

      </form>

    <button type="submit" id="delete-all">Delete all</button>

  </div>

    <div class ="animals">
      <h1>Animal List</h1>
        <ul id="animal-list"style = 'list-style-type:none;'></ul>
    </div>
  </body>
</html>
